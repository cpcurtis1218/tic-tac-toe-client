<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header class="container">
        <div class="row">
          <div class="col-md-6 title"><h1>Tic-Tac-Snow</h1></div>
          <div class="col-md-6 user">User Info</div>
        </div>
      </header>
      <aside class="player-x">
        <div class="player-x-title">Player <span class="x">X</span></div>
      </aside>
      <aside class="player-o">
        <div class="player-o-title">Player <span class="o">O</span></div>
      </aside>
      <div class="main container mt-4">
        <div class="row game-board">
          <div class="game col-4" id="index-0"></div>
          <div class="game col-4" id="index-1"></div>
          <div class="game col-4" id="index-2"></div>
          <div class="game col-4" id="index-3"></div>
          <div class="game col-4" id="index-4"></div>
          <div class="game col-4" id="index-5"></div>
          <div class="game col-4" id="index-6"></div>
          <div class="game col-4" id="index-7"></div>
          <div class="game col-4" id="index-8"></div>
        </div>
      </div>
      <footer class="fixed-bottom">
        <div class="row">
          <div class="play-again-button col-md-4">Play Again</div>
          <div class="col-md-4">Challenge A Friend!</div>
          <div class="col-md-4">High Scores!</div>
        </div>
      </footer>
    </body>
</html>
