<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header class="container">
        <div class="row">
          <div class="col-6 title"><h1>Tic-Tac-Snow</h1></div>
          <div class="col-6 user">User Info
            <br>
              <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle sign-in-up-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Sign In
                </button>
                <div class="dropdown-menu">
                  <form id="sign-in-form" class="auth-form">
                    <input class="dropdown-item" type="email" name="credentials[email]" placeholder="email">
                    <input class="dropdown-item" name="credentials[password]" type="password" placeholder="password">
                    <input class="dropdown-item" type="submit" value="Sign In">
                  </form>
                </div>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle sign-in-up-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Sign Up
                </button>
                <div class="dropdown-menu">
                  <form id="sign-up-form" class="auth-form">
                    <input class="dropdown-item" name="credentials[email]" type="email" placeholder="email">
                    <input class="dropdown-item" name="credentials[password]" type="password" placeholder="password">
                    <input class="dropdown-item" name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
                    <input class="dropdown-item" type="submit" value="Sign Up">
                  </form>
                </div>
              </div>
            <button type="button" name="total-games" id="total-games">Get Games</button>
            <br>
            <div class="games-message"></div>
          </div>
        </div>
      </header>

      <form id="change-password-form" class="auth-form">
        <input type="password" name="passwords[old]" placeholder="current password">
        <input type="password" name="passwords[new]" placeholder="new password">
        <input type="submit" value="Change Password">
      </form>

      <form id="sign-out">
        <input type="submit" value="Sign Out">
      </form>

      <section class="user-message">Sign Up or Sign In to Play!</section>
      <div class="main container mt-4">
        <div class="game-board row">
          <div class="game col-4 blank" id="index-0"></div>
          <div class="game col-4 blank" id="index-1"></div>
          <div class="game col-4 blank" id="index-2"></div>
          <div class="game col-4 blank" id="index-3"></div>
          <div class="game col-4 blank" id="index-4"></div>
          <div class="game col-4 blank" id="index-5"></div>
          <div class="game col-4 blank" id="index-6"></div>
          <div class="game col-4 blank" id="index-7"></div>
          <div class="game col-4 blank" id="index-8"></div>
        </div>
      </div>
      <footer class="fixed-bottom">
        <div class="row">
          <div class="activate col-4" id="activate">Play Game</div>
          <div class="col-4">Challenge A Friend!</div>
          <div class="col-4">High Scores!</div>
        </div>
      </footer>
    </body>
</html>
