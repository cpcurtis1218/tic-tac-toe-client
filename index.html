<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header class="container">
        <div class="row">
          <div class="col-xs-6 col-sm-6 title"><h1>Tic-Tac-Snow</h1></div>
          <div class="col-xs-6 col-sm-6 user">
            <br>
              <div class="btn-group dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle sign-in-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Sign In
                </button>
                <div class="sign-in-dd dropdown-menu dropdown-menu-right">
                  <form id="sign-in-form" class="auth-form">
                    <label for="sign-in-email">Email Address</label>
                    <input id="sign-in-email" class="dropdown-item" type="email" name="credentials[email]" placeholder="email">
                    <label for="sign-in-password">Password</label>
                    <input id="sign-in-password" class="dropdown-item" name="credentials[password]" type="password" placeholder="password">
                    <button class="btn btn-primary" type="submit">Sign In</button>
                  </form>
                </div>
              </div>
              <div class="btn-group dropdown">
                <button type="button" class="btn btn-success dropdown-toggle sign-up-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Sign Up
                </button>
                <div class="sign-up-dd dropdown-menu">
                  <form id="sign-up-form" class="auth-form">
                    <label for="sign-up-email">Email Address</label>
                    <input id="sign-up-email" class="dropdown-item" name="credentials[email]" type="email" placeholder="email">
                    <label for="sign-up-password">Password</label>
                    <input id="sign-up-password" class="dropdown-item" name="credentials[password]" type="password" placeholder="password">
                    <label for="sign-up-password-conf">Confirm Password</label>
                    <input id="sign-up-password-conf" class="dropdown-item" name="credentials[password_confirmation]" type="password" placeholder="password">
                    <button class="btn btn-primary" type="submit">Sign Up</button>
                  </form>
                </div>
              </div>
              <button class="btn btn-primary" type="button" name="total-games" id="total-games">Total Games</button>
              <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle user-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Change Password
                </button>
                <div class="dropdown-menu">
                  <form id="change-password-form" class="auth-form">
                    <label for="current-password">Current Password</label>
                    <input id="current-password" class="dropdown-item" type="password" name="passwords[old]" placeholder="current password">
                    <label for="new-password">New Password</label>
                    <input id="new-password" class="dropdown-item" type="password" name="passwords[new]" placeholder="new password">
                    <button class="btn btn-primary" type="submit">Change Password</button>
                  </form>
                </div>
              </div>
              <form id="sign-out" class="user-button">
                <button class="btn btn-danger" type="submit">Sign Out</button>
              </form>
            <div class="games-message"></div>
          </div>
        </div>
      </header>

      <section class="user-message">Sign Up or Sign In to Play!</section>
      <div class="main container mt-4">
        <div class="game-board row">
          <div class="game col-4 blank" id="index-0"></div>
          <div class="game col-4 blank" id="index-1"></div>
          <div class="game col-4 blank" id="index-2"></div>
          <div class="game col-4 blank" id="index-3"></div>
          <div class="game col-4 blank" id="index-4"></div>
          <div class="game col-4 blank" id="index-5"></div>
          <div class="game col-4 blank" id="index-6"></div>
          <div class="game col-4 blank" id="index-7"></div>
          <div class="game col-4 blank" id="index-8"></div>
        </div>
      </div>
      <footer>
          <div class="activate" id="activate">New Game</div>
      </footer>
    </body>
</html>
